<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Mobil Modern</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catalog Donation Nusa V</h1>
        <nav>
            <ul class="tabs">
                <li class="tab active" data-category="CUSTOM LIMITED">CUSTOM LIMITED</li>
                <li class="tab" data-category="EXCLUSIVE">EXCLUSIVE</li>
                <li class="tab" data-category="LIMITED">LIMITED</li>
                <li class="tab" data-category="BASIC">BASIC</li>
                <li class="tab" data-category="AIRCRAFT">AIRCRAFT</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="catalog" class="catalog">
            <!-- Kartu Mobil akan `````````````````````````dihasilkan di sini oleh JavaScript -->
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-gallery" class="modal-gallery">
                <!-- Gambar dan deskripsi akan ditambahkan di sini dengan JavaScript -->
            </div>
            <button id="prev" class="nav-button">Previous</button>
            <button id="next" class="nav-button">Next</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Catalog Nusa V Roleplay.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
